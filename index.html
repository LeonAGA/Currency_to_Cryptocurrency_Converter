<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CriptoCoins</title>   
    <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-5">Currency to Cryptocurrency Converter</h1>
    
    <div class="container main-content col-10">
    
        <div class="row justify-content-center">
            <form class="col-10 col-md-10" id="form">
                <div class="form-quote row">
                        <div class="form-group col-12 col-md-4">
                            <select id="currency" class="form-control">
                                <option value="" disabled selected>-- Select Currency --</option>
                                <option value="USD">American Dollar</option>
                                <option value="EUR">Euro</option>
                                <option value="MXN">Mexican Peso</option>
                                <option value="GBP">Pound Sterling</option>
                            </select>
                        </div>    
                        <div class="form-group col-12 col-md-4">
                            <select id="cryptocurrency" class="form-control">
                                <option value="" disabled selected>-- Select Cryptocurrency --</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-success" value="Generate Quote">
                        </div>
                </div><!--.formulario-cotizar-->

                <div class="results-panel row justify-content-center mt-5">
                    <div class="spinner-content">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                    <div class="messages col-12"></div>
                    <div id="result" class="col-12"></div>
                </div><!--panel-resultados-->
            </form>
        </div> 
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
